---
layout: default

<article class="post">
  <h2 class="text-primary font-weight-bold">
    {{ page.title }}
  </h2>

  <hr>

  <div class="entry">
    {{ content }}
  </div>
  
  <hr>
  
  <a href="/" class="btn btn-primary btn-lg">
    ver todos os posts
  </a>
  
  <hr>

  <div class="alert alert-info border border-info">
    Publicado em {{ page.date | date: "%e/%m/%Y" }} <!-- Ã s {{ page.date | date: "%H:%M" }} -->
  </div>

  {% include disqus.html %}
</article>
